<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToneJs Demo</title>

        <style>

        </style>


    </head>

    <body>

        <div id="keyboard"></div>

        <div id="volume" title="Shift + A">
            <label for="volume">Volume</label>
        </div>

        <div id="bpm" title="Shift + A">
            <label for="bpm">BPM</label>
            <input type="number" pattern="[0-1]" min="1" max="300" name="bpm"/>
        </div>

        <div id="octave-down" class="btn" title="ArrowLeft"""><</div>
        <div id="octave-up" class="btn" title="ArrowRight">></div>

        <div id="arp" title="Shift + A">
            <label for="arp">Arp</label>
            <input type="checkbox" name="arp"/>
        </div>


        <div id="synth-selection">

            <label for="synths">Synths</label>
            <select id="synth-select" name="synths">
                <option value="synth">Standard Synth</option>
                <option value="FMSynth">FM Synth</option>
                <option value="DuoSynth">Duo Synth</option>
                <option value="MembraneSynth">Membrane Synth</option>
            </select>

        </div>


        <div id="effect-chain">

            <div>

                <label for="effects">Effect Chain</label>
                <select id="effect-select" name="effects">
                    <option value="delay">Delay</option>
                    <option value="tremolo">Tremolo</option>
                    <option value="distortion">Distortion</option>
                </select>

            </div>

            <div id="effects">


            </div>

        </div>





        <div id="record" class="btn" title="Space">Record</div>
        
        <div id="reset" class="btn">Reset</div>


        <script type="module" src="./bundle.js"></script>
        
    </body>
</html>
