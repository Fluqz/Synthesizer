<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Synthesizer with Tone.js & p5.js</title>

        <style>

        </style>

    </head>

    <body>

        <div id="synth-dropdown">

            <label for="synths">Synths</label>

        </div>


        <div id="node-dropdown">

            <label for="nodes">Node Chain</label>

        </div> -->


        <div id="track-menu">
            
            <div class="category">
                ADD TRACK
                DELETE TRACK
            </div>
            <div class="category">
                SET SOURCE
            </div>
            <div class="category">
                ADD EFFECT
            </div>

        </div>

        <div id="keyboard">

            <div class="keys"></div>

            <div class="mixer">

                <div class="mixer-menu">

                    <div id="presets">
                        <div>
                            <label for="savePreset">Save Preset</label>
                            <input id="save-preset" type="text" name="savePreset"/>
                        </div>
            
                        <div id="load-preset">
                            <label for="loadPreset">Load Preset</label>
                        </div>
                    </div>
            
            
            
            
                    <div id="volume" title="Shift + A">
                        <label for="volume">Volume</label>
                    </div>
                    <!-- <div id="bpm" title="Shift + A">
                        <label for="bpm">BPM</label>
                        <input type="number" pattern="[0-1]" min="1" max="300" name="bpm"/>
                    </div> -->
            
                    <div id="octave-down" class="btn" title="ArrowLeft"""><</div>
                    <div id="octave-up" class="btn" title="ArrowRight">></div>
            
                    <div id="arpeggiator" title="Shift + A">
                        <label for="arp">Arp</label>
                        <input type="checkbox" name="arp"/>
                    </div>
            
                    <div id="record" class="btn" title="Space">Record</div>
                    
                    <div id="reset" class="btn">Reset</div>
            
                </div>

                <div class="track-menu">

                    <div class="add-track"></div>

                </div>

            </div>
        </div>







        <script type="module" src="./bundle.js"></script>
        
    </body>
</html>
